<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			font-size: 6px;
			color: red;
		}
		.box2{
			font-size: 20px;
			color:blue;
		}
	</style>
</head>
<body>
	<!-- CSS的层叠性：
当多个样式作用于同一个（同一类）标签时，样式发生了冲突，后面的会覆盖前面的（后面的层叠了前面的）
 -->
	<div class="box box2">危乎高哉</div>
</body>
</html>
