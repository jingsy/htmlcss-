<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		.nav{
			height: 40px;
			background-color: pink;
			margin: 20px auto;
			width: 800px;
		}
		ul,li{
			list-style: none;
		}
		.nav li{
			float: left;
			height: 40px;
		}
		li>a{
			height: 40px;
			display: inline-block;
			text-decoration: none;
			line-height: 40px;
			padding: 0 20px;
		}
		a:hover{
			background: #eddd;
		}
	</style>
</head>
<body>
	
	<div class="nav">
		<ul>
			<li><a href="#">百度</a></li>
			<li><a href="#">百度一下</a></li>
			<li><a href="#">百度三下</a></li>
		</ul>
	</div>
</body>
</html>
