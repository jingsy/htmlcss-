<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red,.green,.blue{
			width: 200px;
			height: 200px;
		}
		.red{
			background-color: red;
			float: left;
		}
		.green{
			background-color: green;
			float: left;
		}
		.blue{
			background-color: blue;
			float: right;
		}
		span{
			width: 100px;
			height: 200px;
			background: pink;
			float: left;
		}
	</style>
</head>
<body>
	
	<!-- 1.文档流（标准流）

	*元素自上而下 自左而右
	*块元素独占一行，行内元素在一行上显示，直到碰到父元素的边框才换行 -->
	<!-- 2.浮动的盒子会在一行显示 -->
	<!-- 3.行内元素浮动之后会自动转换为行内块（不推荐使用,转行内块最好还是用display） -->


	
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
	<span></span>
</body>
</html>
