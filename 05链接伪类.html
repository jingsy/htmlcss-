<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a:link{
			color: red;
		}
		a:visited{
			color: green;
		}
	</style>
</head>
<body>
	<!-- a:link{属性：值}  	链接默认状态
	a:visited{属性：值}  链接访问之后的状态
	a:hover{属性：值}    鼠标放到链接上显示的状态
	a:active{属性：值}   链接激活的状态
	a:focus{属性：值}    获取焦点 -->

	<!-- 文本修饰 text-decoration: none | underline | line-through -->
		<a href="#">hahaha</a>
	<div></div>
</body>
</html>
