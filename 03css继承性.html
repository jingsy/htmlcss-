<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			color:red;
			font: italic 700 40px 微软雅黑;
		}
	</style>
</head>
<body>
	<!-- css继承性发生的前提是包含（嵌套关系） -->
	<!-- 文字颜色，大小，字体样式，字体粗细可以继承 -->
	<!-- 行高可以继承 -->
	<!-- 文字的所有属性都可以继承 -->

	<!-- 特殊情况：h系列 不能继承文字大小， -->
	<!-- a标签不能继承颜色 -->
	<!-- 其实他们都是继承了 只是不会显示 因为浏览器内核给了它默认的属性 -->


	<div class="father">
		<p>son</p>
	</div>
</body>
</html>
