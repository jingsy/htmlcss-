<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,ul,li{
		margin: 0;
		padding: 0;
	}
	.box{
		height: 500px;
		background-color: #aaa;
		position: relative;
	}
	.nav{
		width: 960px;
		height: 60px;
		background-color: #666;
		position: absolute;
		bottom: 0;
		/*因为脱标了 所以 margin: 0 auto 不生效*/
		/*margin: 0 auto;*/
		left:50%;
		margin-left: -480px;
	}

	</style>
</head>
<body>
	1.margin:0 auto 只能让标准流的盒子居中对齐
	2.定位的盒子居中，先右走父元素的一半（50%），
	再向左走自身宽的一半

	<div class="box">
		<div class="nav"></div>
	</div>
</body>
</html>
