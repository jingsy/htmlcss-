<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			background: green;
			/*position: static;*/
			position: absolute;
		}

		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			right: 100px;
		}
	</style>
</head>
<body>
<!-- 	定位方向： left | right | top | bottom
	 静态定位
	postion: static;   
	*静态定位，默认值，就是文档流
	
	绝对定位
	position: absolute;	
	*元素使用绝对定位之后 不会占据原来的位置————脱标
	*绝对定位相对于浏览器进行定位
	*嵌套的盒子，父盒子没有使用定位，子盒子绝对定位，那么子盒子的位置还是从浏览器出发
	*嵌套的盒子，父盒子,子盒子都绝对定位，子盒子相对于父盒子定位
	*给行内元素使用绝对定位，行内元素变成了行内块，而且：⚠️，行内块脱标了（不推荐）

	相对定位
	*位置从自身出发
	*还占据原来的位置————不会脱标
	*子绝父相
	*行内元素使用相对定位不能转行内块

	固定定位
	position: fixed
	* 固定到页面的某一个位置
	* 固定定位后不占据原来的位置————脱标，定位位置从浏览器出发
	* 固定定位会把行内元素转为行内块（不推荐）
-->


	<div class="box">
		<div class="box1">
		</div>
	</div>
</body>
</html>
