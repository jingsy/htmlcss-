<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 1226px;
			height: 460px;
			position: relative;
		}
		.pic{
			position: absolute;
			top:0;
		}
		.left{
			position: absolute;
			left:250px;
			bottom:200px;
		}
		.right{
			position: absolute;
			right:20px;
			bottom:200px;
		}
	</style>
</head>
<body>
	


	<div class="box">
		<img src="img/4/111.jpg" alt="">
		<div class="pic">
			<img src="img/4/xiaom_left.png">
		</div>
		<div class="left"><img src="img/4/left.png"></div>
		<div class="right"><img src="img/4/right.png"></div>
	</div>
</body>
</html>
