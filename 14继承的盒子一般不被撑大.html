<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.fa{
			width: 500px;
			height: 300px;
			background-color: #ccc;
		}

		.son{
			/*不给w 默认500px*/
			background-color: green;
			height: 100px;
			/*不生效，继承的盒子一般不被撑大，只要宽度不大于自身*/
			padding-left: 30px; 
			padding-top:20px;

		}
	</style>
</head>
<body>
	# 如果子盒子没有定义宽度，给子盒子设置左右内边距，
	一般不会撑大盒子

	# 注意⚠️ 我们说的撑大是水平方向，垂直不受影响

	<div class="fa">
		<div class="son"></div>
	</div>

</body>
</html>
