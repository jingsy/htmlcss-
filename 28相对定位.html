<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red,.green{
			width: 100px;
			height: 100px;
		}
		.red{
			background: red;
		}
		.green{
			background: green;
		}
	</style>
</head>
<body>
	<!-- 相对定位 -->
	position;relative
	特点：* 使用相对定位，从自身出发
		 * 移动后，还占据原来的位置 不会脱标
		 * 子绝父相：子盒子绝对定位，父元素相对定位
		 * 行内元素使用相对定位 不能转行内块

	<div class="red"></div>
	<div class="green"></div>
	
</body>
</html>
